  广告3:
    type: http
    behavior: classical
    path: ./ruleset/广告3.yaml
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/BanEasyPrivacy.yaml
    interval: 3600     
  广告4:
    type: http
