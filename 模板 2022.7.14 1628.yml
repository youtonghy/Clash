proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 节点
      - DIRECT      
      - 香港
      - 日本
      - 韩国
      - 新加坡
      - 美国 
  - name: 节点
    type: select
    use:
      - provider
  - name: Apple
    type: select
    proxies:
      - 节点选择
      - 节点
      - DIRECT      
      - 香港
      - 日本
      - 韩国
      - 新加坡
      - 美国      
  - name: Telegram
    type: select
    proxies:
      - 节点选择
      - 节点
      - DIRECT      
      - 香港
      - 日本
      - 韩国
      - 新加坡
      - 美国     
  - name: 流媒体
    type: select
    proxies:
      - 节点选择
      - 节点
      - DIRECT      
      - 香港
      - 日本
      - 韩国
      - 新加坡
      - 美国 
  - name: Meta
    type: select
    proxies:
      - 节点选择
      - 节点
      - DIRECT      
      - 香港
      - 日本
      - 韩国
      - 新加坡
      - 美国    
  - name: 广告
    type: select
    proxies:
      - 节点选择
      - 节点
      - DIRECT      
      - REJECT
  - name: 香港
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - HK 
  - name: 日本
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - JP
  - name: 韩国
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - KR      
  - name: 新加坡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - SG     
  - name: 美国
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - US         
rule-providers:
  Apple:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt
    path: ./ruleset/apple.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/Ruleset/Telegram.yaml
    path: ./ruleset/icloud.yaml
    interval: 86400
  流媒体:
    type: http
    behavior: classical
    path: ./ruleset/Stream.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 3600
  直连:
    type: http
    behavior: domain
    path: ./ruleset/直连.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 3600
  直连2:
    type: http
    behavior: domain
    path: ./ruleset/直连2.yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt
    interval: 3600      
  本地:
    type: http
    behavior: classical
    path: ./ruleset/本地.yaml
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
    interval: 3600  
  Meta:
    type: http
    behavior: classical
    path: ./ruleset/Meta.yaml
    url: https://cdn.jsdelivr.net/gh/youtonghy/Clash@main/rules/meta.yaml
    interval: 3600
  广告1:
    type: http
    behavior: domain
    path: ./ruleset/广告1.yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    interval: 3600  
  广告2:
    type: http
    behavior: domain
    path: ./ruleset/广告2.yaml
    url: https://raw.githubusercontent.com/Hackl0us/SS-Rule-Snippet/main/Rulesets/Clash/Basic/common-ad-keyword.yaml
