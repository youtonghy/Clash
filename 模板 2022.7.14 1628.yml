  - RULE-SET,广告1,广告
  - RULE-SET,广告2,广告
  - RULE-SET,直连2,DIRECT
  - RULE-SET,Meta,Meta
  - RULE-SET,本地,DIRECT
  - RULE-SET,直连,DIRECT
  - RULE-SET,流媒体,流媒体
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Apple,Apple
  - GEOIP,CN,DIRECT
  - MATCH,节点选择